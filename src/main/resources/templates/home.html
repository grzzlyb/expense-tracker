<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Expense Tracker</h1>
<a href="/expense/add">Add Expense</a>
<table>
  <thead>
  <tr>
    <th>Date</th>
    <th>Description</th>
    <th>Category</th>
    <th>Amount</th>
    <th>Notes</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="expense : ${expenses}">
    <td th:text="${expense.date}">Date</td>
    <td th:text="${expense.description}">Description</td>
    <td th:text="${expense.category}">Category</td>
    <td th:text="${expense.amount}">Amount</td>
    <td th:text="${expense.notes}">Notes</td>
    <td>
      <form th:action="@{/expense/delete}" th:method="get">
        <input type="hidden" name="expenseId" th:value="${expense.id}" />
        <button type="submit" onclick="return confirm('Are you sure you want to delete this expense?')">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
